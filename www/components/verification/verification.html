<ion-view view-title="Verifiy Your Number">
  <ion-nav-bar class="bar-calm">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">PIN</span>
      <input type="tel" ng-model="data.pin">
    </label>
    <div class="bar bar-calm" ng-click="verify()">
      <div class="title">Verify</div>
    </div>
  </ion-content>
</ion-view>
