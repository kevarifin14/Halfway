<ion-view view-title="{{ event.event.description }}" hide-nav-bar="false">
  <ion-nav-buttons side="left">
   <button class="button button-clear" ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i> Back</button>
  </ion-nav-buttons>

  <ion-content class="padding">
  	{{ event.event.search_param }} @ {{ event.event.meeting_point}} <br>
    {{ event.event.address }} <br> <br>
    {{ event.event.date | date:'short' }}
  </ion-content>
</ion-view>
