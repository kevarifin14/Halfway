<ion-view view-title="{{ event.event.description }}" hide-nav-bar="false">
  <ion-nav-buttons side="left">
   <button class="button button-clear" ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i> Back</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    {{ event.event.meeting_point}} <br>
    {{ event.event.address }} <br>
    {{ event.event.date | date:'short' }}
    <div class="list">
      <ion-scroll style="height: 200px;">
        <ion-item ng-repeat="friend in event.event.friends">
          {{ friend.username }}
          <span class="item-note">{{ message[rsvpBool[friend.id]] }}</span>
        </ion-item>
      </ion-scroll>
    </div>
    <ion-toggle ng-model="rsvp" toggle-class="toggle-calm" ng-click="changeRsvp()">
      Going?
    </ion-toggle>
  </div>
  </ion-content>
</ion-view>
