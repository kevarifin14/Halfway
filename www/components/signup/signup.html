<ion-header-bar class="bar bar-calm">
  <h1 class="title">Sign Up</h1>
  <div class="button button-clear" ng-click="signup.hide()"><span class="icon ion-close"></span></div>
</ion-header-bar>
<ion-content>
  <form name="signupForm" novalidate>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Phone Number</span>
        <input type="tel" placeholder="Phone Number" ng-model="data.signupPhoneNumber" required>
      </label>
    </div>
    <div class="padding">
      <button
        ng-disabled="signupForm.$invalid"
        class="button button-block button-calm"
        ng-click="signupUser()">
        Sign Up
      </button>
    </div>
  </form>
</ion-content>
