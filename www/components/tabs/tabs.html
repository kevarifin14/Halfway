<ion-view view-title="Halfway">
  <ion-nav-bar class="bar-calm gradient">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <div class="button button-clear" ng-click="settings.show()">
        <span class="icon ion-gear-a"></span>
      </div>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="false">
    <ion-tabs class="tabs-test tabs-icon-top">
      <ion-tab
        title="Halfway"
        href="#/tabs/halfway"
        icon-on="ion-ios-location energized"
        icon-off="ion-ios-location-outline">
        <ion-nav-view name="halfway-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab
        title="Events"
        href="#/tabs/events"
        icon-on="ion-ios-calendar energized"
        icon-off="ion-ios-calendar-outline">
        <ion-nav-view name="events-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
</ion-view>

<script id="settings.html" type="text/ng-template">
  <div class="modal">
    <div ng-include="'components/settings/settings.html'"></div>
  </div>
</script>
