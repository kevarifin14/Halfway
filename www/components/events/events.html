<ion-view view-title="Events">
  <ion-content scroll="true">

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

<!--     <div ng-show="!events.events.length">
      <center>
        <h4>You have no events yet! Aren't you bored?</h4>
      </center>
    </div>
 -->
    <div class="list" style="height:100%">
      <ion-item auto-list-divider
        href="#/tabs/event/{{ event.id }}"
        auto-list-divider-value="{{ event.date | date:'mediumDate' }}"
        auto-list-divider-function="dividerFunction"
        auto-list-divider-class="events"
        ng-repeat="event in events.events">
        <h2>{{ event.description }}</h2>
          <p>{{ event.date | date:'shortTime' }}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
