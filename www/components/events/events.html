<ion-view view-title="Events">
  <ion-content class="padding">
    <ion-list>
      <ion-item auto-list-divider-value="{{ event.description }}" ng-repeat="event in events.events" ng-click="showDetails(event)">
        <h2>{{ event.description }}</h2>
          <p>{{ event.date | date:'short' }}</p>
        <ion-option-button class="button-assertive" ng-click="delete(event)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
